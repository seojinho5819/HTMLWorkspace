<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	#wrapper{
	width:500px;
	height:500px;
	background:yellow;
	margin:auto;/*남는공간중 알아서 양쪽 비율 맞춰정렬*/
	}
	/*wrapper에 가둬져있기떄문에 픽셀로 명시할 필요가없다!*/
	#content1{
	width:50%;
	height:400px;
	background:red;
	float:left;

	}
	#content2{
	width:50%;
	height:400px;
	background:green;
	float:left;
	/*clear:left;/*float로 생긴 빈틈으로 들어가지 않게 하는 속성*/
	}
	#footer{
		height:100px;
		background:blue;
		clear:left;
	}
	
</style>
</head>
<body>
	
	<pre>
		<h3>float와 clear에 대해 학습한다 </h3>

	</pre>
	<div id="wrapper">
		<div id="content1">left</div>
		<div id="content2">right</div>
		<div id="footer">footer</div>

	</div>

</body>
</html>
