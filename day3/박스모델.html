<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>

<style>
	#box1{
		width:80px;
		height:80px;/*패딩에 의해 길이가 늘어남으로,그만큼 재조정이 필요함.*/
		background:red;
		/*아래쪿 물체와의 마진을 둬보자*/
		margin-bottom:30px;
		/*이 박스가 보유한 내용물을, 벽과 간격을 둬보자*/
		padding-left:20px;
		padding-top:20px
	}
	#box2{
		width:100px;
		height:100px;
		background:blue;
	}
</style>
<body>
	<pre>
		<h3>
			html의 모든 Tag는 Box로 간주되는데, 이떄 박스와 박스간의 간격을
			margin이라 하고,하나의 박스안에 있는 내용물과 박스간의 간격을 padding
			이라 한다
		</h3>
	</pre>
	<div id="box1">내용물</div>
	<div id="box2">내용물</div>
	
</body>
</html>
