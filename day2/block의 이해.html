<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>block,inline속성</title>
<style>
	
	#box1{
		background:red;
		width:20px;
		float:left;/*현재의 태그요소를 띄운다*/

	}
	#box2{
		background:yellow;
		width:100px;
		float:left;

	}
</style>
</head>
<body>
<!--모든 태그는 박스이면서, 이 박스들은 두가지 유형으로 분류된다.
1.block형 : 자신과 같은 행에, 그 어떤 태그도 허용하지 않는다.
2.inline형 : 자신과 같은행에 다른 태그요소와 공존이 가능..
-->
	<div id= "box1">
		box1
	</div>
	<div id= "box2">
		box2
	</div>
</body>
</html>
